<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="assets/css/main.css" />
	<style>
        body { margin: 50px; }
        .completed { text-decoration: line-through; color: gray; }
    </style>
    <title>Kapcsolatfelvétel</title>
</head>
<body>
    <h1>Kapcsolatfelvételi űrlap</h1>
    <form method="POST" action="/submit">
        <label for="nev">Név:</label><br>
        <input type="text" id="nev" name="nev" required><br><br>
        
        <label for="email">E-mail:</label><br>
        <input type="email" id="email" name="email" required><br><br>
        
        <label for="targy">Tárgy:</label><br>
        <input type="text" id="targy" name="targy" required><br><br>
        
        <label for="uzenet">Üzenet:</label><br>
        <textarea id="uzenet" name="uzenet" rows="5" required></textarea><br><br>
        
        <button type="submit">Küldés</button>
    </form>
</body>
</html>
